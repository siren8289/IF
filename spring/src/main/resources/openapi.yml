openapi: 3.0.3
info:
  title: IF Risk Assessment API
  version: 0.1.0
  description: |
    고령자 노동·돌봄 규제 판단용 백엔드 API 스켈레톤.
    실제 구현은 Spring Controller/Service 에서 담당한다.

servers:
  - url: http://localhost:8080

paths:
  /api/applicants:
    get:
      summary: 신청자 목록 조회
      operationId: listApplicants
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Applicant'
    post:
      summary: 신청자 생성
      operationId: createApplicant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'

  /api/assessments:
    post:
      summary: 신규 판단 생성
      operationId: createAssessment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assessment'

components:
  schemas:
    Applicant:
      type: object
      properties:
        id:
          type: integer
          format: int64
        displayName:
          type: string
          example: 김OO
        age:
          type: integer
          example: 70
        createdAt:
          type: string
          format: date-time

    ApplicantCreateRequest:
      type: object
      required: [displayName, age]
      properties:
        displayName:
          type: string
        age:
          type: integer

    Assessment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        applicantId:
          type: integer
          format: int64
        jobId:
          type: integer
          format: int64
        healthId:
          type: integer
          format: int64
        aiResultId:
          type: integer
          format: int64
          nullable: true
        adminId:
          type: integer
          format: int64
        assessedAt:
          type: string
          format: date-time

    AssessmentCreateRequest:
      type: object
      required: [applicantId, jobId, healthId, adminId]
      properties:
        applicantId:
          type: integer
          format: int64
        jobId:
          type: integer
          format: int64
        healthId:
          type: integer
          format: int64
        adminId:
          type: integer
          format: int64

